<div class="page-body">
  <a routerLink="/branches">Return to Manage Branches...</a>
  <h1 class="mb-4">Create Product</h1>

  <label for="productName"> Product Name</label>
  <div class="input-group mb-3">
    <input class="form-control" type="text" id="productName" [(ngModel)]="productName" placeholder="e.g. Auto Insurance" />
  </div>
  <div class="row mt-3 mb-3">
    <div class="col-12">
      <label for="productBranches">Select the branches that apply...</label>
    </div>
    <div class="col-12">
      <select
        *ngIf="availableBranches.length"
        multiple
        id="productBranches"
        [size]="availableBranches.length > 8 ? 8 : availableBranches.length"
        [(ngModel)]="productBranches"
      >
        <option *ngFor="let branch of availableBranches" [value]="branch.id">
          {{ branch.name }}
        </option>
      </select>
    </div>
  </div>

  <button class="btn btn-purple mt-3" (click)="onCreateProduct()">
    Create Product
  </button>
</div>
