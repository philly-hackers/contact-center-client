<div class="page-body">
  <h1 class="mb-4">Create Product</h1>

  <label for="productName" class="fa fa-cog">  Product Name</label>
  <div class="input-group mb-3">
    <input
      class="form-control"
      type="text"
      id="productName"
      [(ngModel)]="productName"
      placeholder="e.g. Auto Insurance"
    />
  </div>

  <button class="btn btn-dark btn-purple mt-3" (click)="onCreateProduct()">
    Create Product
  </button>
</div>
